<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	color: #4B4B4B;
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

html * {
	font-family: Arial;
}

h1 {
	font-weight: bold;
	margin: 1rem;
		font-size: 3rem;
}

h3 {
	font-weight: bold;
	margin: 1rem;
	font-size: 2rem;	
}

.toolbar-link {
	display: flex; 
	height: 3rem; 
	width: 3rem;
	align-items: center;
	justify-content: center;
}

.toolbar-button {
	display: flex;
	align-items: center;
	height: 70%;
	width: 70%;
	margin: 0;
}
</style>
	</head>


	<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
		<div style="display: flex; height: 3rem; width: 100%; background-color: #4B4B4B">
 			<a class="toolbar-link" href="/">
				<img class="toolbar-button" src="/home-4-svgrepo-com.svg" style="height: 2rem;"/>
 			</a>

			<div style="flex-grow:2"></div>

			<a class="toolbar-link" href="https://dismat.utk.edu/people/cale-overstreet/" >
				<img class="toolbar-button" src="/819px-UT_Knoxville_logo_2015.svg.png"/>
			</a>

			<a class="toolbar-link" href="https://orcid.org/0000-0001-6595-3767" >
				<img class="toolbar-button" src="/1024px-ORCID_iD.svg.png" style="height: 70%"/>
			</a>
			
			<a class="toolbar-link" href="https://github.com/ccoverstreet" >
				<img class="toolbar-button" src="/github-mark-white.svg"/>
			</a>
		</div>

		<div style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/daiscund.jpg'); background-size: cover; background-position: bottom; color: #cccccc; height: 15rem">
			<h1>Cale Overstreet</h1>
			<p style="height: 2rem; padding: 0.5rem">
				Nuclear Engineering Ph.D. Student at the University of Tennessee Knoxville
			</p>
		</div>

		<div style="max-width: 100ch; width: 100%; padding: 1rem; text-align: center;">
			<h3>Publications</h3>
			$PAPERS
		</div>

		<div style="background: #4B4B4B;
background: linear-gradient(145deg,rgba(75, 75, 75, 1) 28%, rgba(255, 130, 0, 1) 81%, rgba(255, 255, 255, 1) 100%);display: flex; justify-content: center; overflow: hidden; background-color: #FF8200; width: 100%; height: 3rem;">
		</div>

		<div style="max-width: 100ch; width: 100%; padding: 1rem; text-align: center;">
			<h3>Presentations</h3>
			$PRESENTATIONS
		</div>
	</body>
</html>
